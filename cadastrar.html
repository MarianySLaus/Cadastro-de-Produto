<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <link rel="stylesheet" href="./style.css">
    <script src="./progCadastrar.js" defer></script>
    <title>Cadastrar Produtos - MAJEM</title>
</head>

<body>

    <header>
        <div class="logo">
            <img src="img/Logo_MAJEM.jpeg" alt="Logo">
            <h1>Cadastrar Produtos</h1>
        </div>
        <div class="icons">
            <a href="index.html" class="home-icon" title="Página Inicial">&#8962;</a>
            <div class="menu-icon" onclick="toggleMenu()" title="Menu">&#9776;</div>
        </div>
        <nav id="menu">
            <ul>
                <li><a href="./cadastrar.html">Cadastrar Produto</a></li>
                <li><a href="./cadastrarLote.html">Cadastrar Lote</a></li>
                <li><a href="./listar.html">Listar</a></li>
                <li><a href="./atualizar.html">Atualizar</a></li>
                <li><a href="./consultar.html">Consultar</a></li>
                <li><a href="./apagar.html">Apagar</a></li>
                <li><a href="./graficos.html">Gráficos</a></li>
                <li><a href="./sobre.html">Sobre Nós</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <br>
        <hr>
        <br><br>
        <h2>Carregar Produto do Fornecedor</h2><br>
        <form>
            <label for="codigo">Digite o código do Fornecedor</label><br>
            <input type="text" id="codigo"><br><br>
            <button class="botao-animado" id="carregar" type="submit">Carregar</button><br><br>
        </form>
        <hr><br>
        <h2>Cadastrar Produto</h2><br>
        <form>
            <label for="nome">Nome do produto</label><br>
            <input type="text" id="nome"><br><br>
            <label for="preco">Preço do produto</label><br>
            <input type="text" id="preco"><br><br>
            <label for="quantidade">Quantidade</label><br>
            <input type="text" id="quantidade"><br><br>
            <label for="descricao">Descrição do produto</label><br>
            <input type="text" id="descricao"><br><br>
            <label for="marca">Marca do produto</label><br>
            <input type="text" id="marca"><br><br><br>
            <label for="imagem">Imagem do produto</label><br>
            <input type="text" id="imagem"><br><br><br>

            <button class="botao-animado" id="cadastrar" type="submit">Cadastrar</button><br><br>
        </form>
        <br>
        <div id="res"></div>
        <div id="resA"></div>
        <br><br>
    </main>
</body>

</html>
