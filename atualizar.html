<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <link rel="stylesheet" href="./style.css">
    <script src="./progAtualizar.js"defer></script>
    <title>Atualizar Produtos - MAJEM</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/Logo_MAJEM.jpeg" alt="Logo">
            <h1>Atualizar Produtos</h1>
        </div>
        <div class="icons">
            <a href="index.html" class="home-icon" title="Página Inicial">&#8962;</a>
            <div class="menu-icon" onclick="toggleMenu()" title="Menu">&#9776;</div>
        </div>
        <nav id="menu">
            <ul>
                <li><a href="./cadastrarLote.html">Cadastrar Lote</a></li>
                <li><a href="./cadastrar.html">Cadastrar Produto</a></li>
                <li><a href="./listar.html">Listar</a></li>
                <li><a href="./atualizar.html">Atualizar</a></li>
                <li><a href="./consultar.html">Consultar</a></li>
                <li><a href="./apagar.html">Apagar</a></li>
                <li><a href="./graficos.html">Gráficos</a></li>
                <li><a href="./sobre.html">Sobre Nós</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <br>
        <hr><br>
        <form>
            <label for="codigo">Atualizar por Código do Produto</label><br>
            <input type="text" id="codigo" placeholder="Digite o código do produto para atualizá-lo..."><br><br>
            <button class="botao-animado" id="consultar" type="submit">Buscar</button><br><br>
        </form>
        <hr>
        <form>
            <label for="nome">Nome do produto</label><br>
            <input type="text" id="nome" placeholder="Digite o nome do produto..."><br><br>
            <label for="preco">Preço do produto</label><br>
            <input type="text" id="preco" placeholder="Digite o preço do produto..."><br><br>
            <label for="quantidade">Quantidade</label><br>
            <input type="text" id="quantidade" placeholder="Digite a quantidade do produto..."><br><br>
            <label for="descricao">Descrição do produto</label><br>
            <input type="text" id="descricao" placeholder="Digite uma descrição para o produto..."><br><br>
            <label for="marca">Marca do produto</label><br>
            <input type="text" id="marca" placeholder="Digite a marca do produto..."><br><br>
            <label for="imagem">Imagem do produto</label><br>
            <input type="text" id="imagem" placeholder="Digite o URL da imagem..."><br><br><br>
            <button class="botao-animado" id="atualizar">Atualizar</button>
        </form>
        <br>
        <div id="res"></div>
        <div id="resA"></div>
        <br>
    </main>
</body>
</html>
